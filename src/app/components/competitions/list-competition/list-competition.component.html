<div class="example-container mat-elevation-z8">
  <h2>List Of Competitions</h2>
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/add-competition']"><mat-icon>add</mat-icon> Competition</a>
    <a mat-flat-button color="accent" [routerLink]="['/competition-statistics']"><mat-icon>bar_chart</mat-icon> Statistics</a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

<!-- Competition Name Column -->
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef>Competition Id</th>
  <td mat-cell *matCellDef="let row">{{row.id}}</td>
</ng-container>

      <!-- Competition Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Competition Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Competition Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>   Country</th>
        <td mat-cell *matCellDef="let row">{{row.country}}</td>
      </ng-container>

      <!-- Competition startDate Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>   Start Date</th>
        <td mat-cell *matCellDef="let row">{{row.startDate}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/competition-details/', row.id]"></tr>
    </table>
  </div>
</div>
